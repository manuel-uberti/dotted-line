<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to dotted-line</title>

    <!-- styles -->
    <!-- {% style "/assets/bootstrap/css/bootstrap.min.css" %}
         {% style "/assets/font-awesome/css/font-awesome.min.css" %} -->

    <!-- {% style "/css/screen.css" %} -->
    {% style "/css/minimal.css" %}
  </head>
  <body>
    <div class="container">
      <header>
        <a class="logo" href="{{servlet-context}}/"><img src="/img/logo.png"></a>
        <nav class="float-right">
          <ul>
            <li><a href="{{servlet-context}}/">home</a></li>
            <li><a href="{{servlet-context}}/about">about</a></li>
          </ul>
        </nav>
      </header>

      <div class="row">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- scripts -->
    {% script "/assets/jquery/jquery.min.js" %}
    {% script "/assets/tether/dist/js/tether.min.js" %}
    {% script "/assets/bootstrap/js/bootstrap.min.js" %}

    <script type="text/javascript">
     var context = "{{servlet-context}}";
    </script>
    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
